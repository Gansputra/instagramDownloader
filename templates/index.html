<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>InstaDownloader by Gansputra</title>
    <meta name="author" content="Gansputra">
    <meta name="description" content="Tools download Instagram gratis buatan Gansputra">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
    
    /* Animasi Background Bergerak */
    @keyframes gradient-xy {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-xy 15s ease infinite;
    }

    /* Animasi Muncul Halus */
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white min-h-screen flex items-center justify-center p-4 animate-gradient">

  <div class="absolute w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob top-0 left-0"></div>
  <div class="absolute w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000 bottom-0 right-0"></div>

  <div class="relative w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl p-8 animate-fade-up">
    
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 mb-4 shadow-lg shadow-pink-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-300">
        InstaDownloader
      </h1>
      <p class="text-gray-400 text-sm mt-2">Download Foto, Video & Carousel Tanpa Ribet</p>
    </div>

    <form method="POST" id="downloadForm" class="space-y-6">
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400 group-focus-within:text-pink-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
          </svg>
        </div>
        <input 
          type="text" 
          name="url" 
          required 
          placeholder="Tempel link Instagram di sini..." 
          class="w-full pl-10 pr-4 py-4 bg-gray-900/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent focus:bg-gray-900/80 transition-all duration-300 shadow-inner"
        >
      </div>

      <button 
        type="submit" 
        id="submitBtn"
        class="w-full relative group overflow-hidden bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-pink-600/30 transform transition-all duration-200 hover:-translate-y-1 hover:shadow-2xl"
      >
        <span class="relative z-10 flex items-center justify-center gap-2" id="btnText">
          üöÄ Fetch Preview
        </span>
        <span id="loader" class="hidden absolute inset-0 flex items-center justify-center bg-gray-900/10 backdrop-blur-sm z-20">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="ml-2">Memproses...</span>
        </span>
      </button>
    </form>

    {% if error %}
    <div class="mt-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl flex items-center gap-3 animate-fade-up">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-red-200 text-sm">{{ error }}</p>
    </div>
    {% endif %}

    <div class="mt-8 pt-6 border-t border-white/10 text-center">
      <p class="text-xs text-gray-500">Made with ‚òï & Python</p>
      <p class="text-gray-400 text-sm mb-3">
        Developed with ‚ù§Ô∏è by <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">Gansputra</span>
      </p>
      
      <div class="flex justify-center gap-4">
        <a href="https://github.com/Gansputra" target="_blank" class="p-2 rounded-full bg-white/5 hover:bg-white/20 hover:text-pink-400 transition-all duration-300 transform hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        </a>

        <a href="https://instagram.com/gans.putra_" target="_blank" class="p-2 rounded-full bg-white/5 hover:bg-white/20 hover:text-pink-500 transition-all duration-300 transform hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('downloadForm');
    const btn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', function() {
      // Matikan tombol biar gak dipencet 2x
      btn.disabled = true;
      btn.classList.add('cursor-not-allowed', 'opacity-90');
      
      // Sembunyikan teks, munculkan loading
      btnText.classList.add('opacity-0');
      loader.classList.remove('hidden');
    });
    console.log(
      "%c Stop! ‚úã", 
      "color: red; font-size: 30px; font-weight: bold;"
    );
    console.log(
      "%cProject ini dibuat oleh Gansputra.\nMau lihat codingan lainnya? Cek GitHub Saya : https://github.com/Gansputra",
      "color: #ec4899; font-size: 14px; font-weight: bold; background: #222; padding: 10px; border-radius: 5px;"
    );
  </script>
</body>
</html>
